<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML semantics</title>
</head>
<body>
     <header id="top">
         <h1>HTML Semantics</h1>
     </header>
     <main>
         <h2>Image</h2>
         <img src="images/coffee-shop.jpg" alt="picture of coffee">
     <hr>
     <h2>Links</h2>
     <a href="http://google.ca">Google</a>
     <br>
     <a href="#top">Go to header</a>
     <hr>
     <h2>Tables</h2>
     <table>
         <caption>Hours of Operation</caption>
         <thead>
             <tr>
                 <th>Day</th>
                 <th>Hours</th>
            </tr>
         </thead>
         <tbody>
             <tr>
                 <td>Monday</td>
                 <td>9-5</td>
             </tr>
             <tr>
                 <td>Tuesday</td>
                 <td>12-1</td>
             </tr>
         </tbody>
     </table>
     <hr>
     <h2>Forms</h2>
     <form action="index.html" method="GET">
         <lebel for="firstname">First Name</lebel>
         <input id="firstname" type="text">
     </form>
    </main>
</body>
</html>
